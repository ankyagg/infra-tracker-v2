<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Reports</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 30px; color: #333; }
    .reports-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
    .report-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .report-card:hover { transform: translateY(-5px); }
    .report-image { width: 100%; height: 250px; object-fit: cover; }
    .report-info { padding: 15px; }
    .category { 
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .description { font-size: 14px; color: #666; margin: 10px 0; }
    .location { font-size: 12px; color: #999; }
    .timestamp { font-size: 11px; color: #bbb; margin-top: 10px; }
    .loading { text-align: center; padding: 40px; }
    .error { color: red; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard - All Reports</h1>
    <div id="reports" class="reports-grid">
      <div class="loading">Loading reports...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase - UPDATE WITH YOUR CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "yolo-infra-tracker.firebaseapp.com",
      projectId: "yolo-infra-tracker",
      storageBucket: "yolo-infra-tracker.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadReports() {
      const reportsDiv = document.getElementById("reports");
      try {
        const snapshot = await db.collection("reports").orderBy("timestamp", "desc").get();
        
        if (snapshot.empty) {
          reportsDiv.innerHTML = "<div class='error'>No reports found</div>";
          return;
        }

        reportsDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "report-card";
          
          const timestamp = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "N/A";
          
          card.innerHTML = `
            ${data.image ? `<img src="${data.image}" class="report-image">` : "<div style='height:250px; background:#eee;'></div>"}
            <div class="report-info">
              <span class="category">${data.category || "Unknown"}</span>
              <div class="description"><strong>Description:</strong> ${data.description || "N/A"}</div>
              <div class="location"><strong>Location:</strong> ${data.location || "N/A"}</div>
              <div class="timestamp">Submitted: ${timestamp}</div>
            </div>
          `;
          
          reportsDiv.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading reports:", error);
        reportsDiv.innerHTML = `<div class='error'>Error: ${error.message}</div>`;
      }
    }

    loadReports();
  </script>
</body>
</html>
